<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework2</title>
</head>
<body>
    <div class="total_cover">
        <div id="calc_result"></div>
        <div class="cover_buttons">
            <div class="cover">
                <input class="numb" type= "button" value = "7" onclick="getNumber(7)">
                <input class="numb" type= "button" value = "8" onclick="getNumber(8)">
                <input class="numb" type= "button" value = "9" onclick="getNumber(9)">
            </div>
            <div class="cover">
                <input class="numb" type= "button" value = "4" onclick="getNumber(4)">
                <input class="numb" type= "button" value = "5" onclick="getNumber(5)">
                <input class="numb" type= "button" value = "6" onclick="getNumber(6)">
            </div>
            <div class="cover">
                <input class="numb" type= "button" value = "1" onclick="getNumber(1)">
                <input class="numb" type= "button" value = "2" onclick="getNumber(2)">
                <input class="numb" type= "button" value = "3" onclick="getNumber(3)">
            </div>
            <div class="cover">
                <input class="sign" type= "button" value = "+" onclick="getSign('+')">
                <input class="numb" type= "button" value = "0" onclick="getNumber(0)">
                <input class="result" type= "button" value = "=" onclick="getResult('=')">
            </div>
            <div class="cover">
                <input class="sign" type= "button" value = "*" onclick="getSign('*')">
                <input class="sign" type= "button" value = "/" onclick="getSign('/')">
                <input class="sign" type= "button" value = "-" onclick="getSign('-')">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
